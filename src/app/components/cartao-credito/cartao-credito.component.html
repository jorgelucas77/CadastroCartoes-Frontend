<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo"> CARTÃO DE CRÉDITO</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">{{ accion | uppercase }} CARTÃO</h5>
                    <form [formGroup]="form" (ngSubmit)="guardarCartao()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-user"
                                [class.green-icon]="this.form.get('titular')?.valid"
                                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Nome do Titular">
                          </div>
                          <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"
                                [class.green-icon]="this.form.get('numeroCartao')?.valid"
                                [class.red-icon]="this.form.get('numeroCartao')?.invalid && this.form.get('numeroCartao')?.touched"></i>
                            </span>
                            <input formControlName="numeroCartao" maxlength="16" type="text" class="form-control" placeholder="Numero do Cartão">
                          </div>
                           
                          <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"
                                        [class.green-icon]="this.form.get('dataExpiracao')?.valid"
                                        [class.red-icon]="this.form.get('dataExpiracao')?.invalid && this.form.get('dataExpiracao')?.touched" ></i>
                                    </span>
                                    <input formControlName="dataExpiracao" maxlength="5" type="text" class="form-control" placeholder="MM/YY">
                                  </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"
                                        [class.green-icon]="this.form.get('cvv')?.valid"
                                        [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched" ></i>
                                    </span>
                                    <input formControlName="cvv" maxlength="3"  type="password" class="form-control" placeholder="CVV">
                                  </div>
                            </div>
                          </div>
                          <div class="d-grid gap-2">
                            <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-database"></i>&nbsp; Gravar</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">LISTA DE CARTÕES</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor = "let cartoes of listarCartoes">
                                <td>{{ cartoes.titular }}</td>
                                <td>{{ cartoes.numeroCartao }}</td>
                                <td>{{ cartoes.dataExpiracao }}</td>
                                <td>
                                    <i (click)="editarCartao(cartoes)"  class="far fa-edit text-info"></i>
                                </td>
                                <td>
                                    <i (click)="eliminarCartao(cartoes.id)" class="far fa-trash-alt text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
